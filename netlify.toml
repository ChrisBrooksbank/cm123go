[build]
  command = "echo '{\"busStops\":{\"transportApiAppId\":\"'$TRANSPORT_API_APP_ID'\",\"transportApiAppKey\":\"'$TRANSPORT_API_KEY'\"}}' > public/app.config.json && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA redirect - all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service worker must not be cached
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
