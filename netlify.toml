[build]
  command = "chmod +x scripts/create-config.sh && ./scripts/create-config.sh && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_PATHS = "public/app.config.json,dist/app.config.json"

# Proxy BODS API to avoid CORS errors
[[redirects]]
  from = "/api/bods/*"
  to = "https://data.bus-data.dft.gov.uk/api/v1/:splat"
  status = 200
  force = true

# SPA redirect - all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service worker must not be cached
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
